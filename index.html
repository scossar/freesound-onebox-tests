<! doctype html>
<html lang="en">

<head>
    <title>Freesound Player Tests</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Freesound Player Tests</h1>
        </header>
        <aside class="onebox freesound-onebox" data-audio-src="http://localhost:8888/audio/basketball.wav" id="freesound-onebox-1" data-player-id="1">
                <div class="freesound-title">
                    <h3 class="freesound-track" id="freesound-track-1"><a href="">Basketball</a></h3>
                </div>
            <div class="wrapper">
                <div class="freesound-wave" id="freesound-wave-1" style="background-image: url(http://localhost:8888/images/basketball_wave.png);">
                	<div class="freesound-progress" id="freesound-progress-1"></div>
                </div>
                <div class="freesound-controls-outer">
                    <div class="freesound-controls-inner">
                        <div class="freesound-btn freesound-play-btn active" id="freesound-play-1" data-player-id="1"></div>
                        <div class="freesound-btn freesound-pause-btn" id="freesound-pause-1" data-player-id="1"></div>
                        <div class="freesound-loading"></div>
                    <div class="freesound-timer" id="freesound-timer-1"></div>
                    <div class="freesound-duration" id="freesound-duration-1"></div>
                    </div>
                    <div class="freesound-btn freesound-playlist-btn"></div>
                    <div class="freesound-btn freesound-volume-btn"></div>
                </div>
            </div>
        </aside>

               <aside class="onebox freesound-onebox" data-audio-src="http://localhost:8888/audio/clarinet-f-major-bad-tempo-legato.wav" id="freesound-onebox-2" data-player-id="2">
                <div class="freesound-title">
 	                  <h3 class="freesound-track" id="freesound-track-2"><a href="">Clarinet</a></h3>
                    <div class="freesound-timer" id="freesound-timer-2"></div>
                    <div class="freesound-duration" id="freesound-duration-2"></div>
                </div>
            <div class="wrapper">
                <div class="freesound-wave" id="freesound-wave-2" style="background-image: url(http://localhost:8888/images/clarinet_wave_L.png);">
                	<div class="freesound-progress" id="freesound-progress-2"></div>
                </div>
                <div class="freesound-controls-outer">
                    <div class="freesound-controls-inner">
                        <div class="freesound-loading"></div>
                        <div class="freesound-btn freesound-play-btn active" id="freesound-play-2" data-player-id="2"></div>
                        <div class="freesound-btn freesound-pause-btn" id="freesound-pause-2" data-player-id="2"></div>
                        <div class="freesound-btn freesound-prev-btn"></div>
                        <div class="freesound-btn freesound-next-btn"></div>
                    </div>
                    <div class="freesound-btn freesound-playlist-btn"></div>
                    <div class="freesound-btn freesound-volume-btn"></div>
                </div>
            </div>
        </aside>
    </div>
    <script src="vendor/howler.js/dist/howler.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="javascripts/freesound.js"></script>
</body>

</html>
